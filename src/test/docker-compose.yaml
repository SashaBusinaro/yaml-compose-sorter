networks:
  backend-net:
    driver: bridge
# Root level comment
volumes:
  postgres_data:
services:
  web:
    # Inline comment should stay
    ports:
      - "80:80"
    image: nginx:latest
    environment:
      - DEBUG=true
      - NODE_ENV=production
    # This is a block comment for build
    build: .
    restart: always

  # Comment for database service
  db:
    environment:
      - POSTGRES_PASSWORD=secret
      - POSTGRES_USER=admin
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
version: "3.9"
# Final file comment
